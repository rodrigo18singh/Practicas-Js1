<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ejercicio-Amigos</title>
    <script src="./js/agendaAmigos.js" defer></script>
</head>
<body class=" m-0 fixed-background" style="background-image: url(https://w0.peakpx.com/wallpaper/774/297/HD-wallpaper-street-graffiti-alternative-attitude-design-different-graffiti-tokyo.jpg); background-size: cover; background-attachment: fixed; background-position: center;"  >
    <header class=" text-center py-3  bg-gradiente">
        <h1 class="ps-5 text-white">MI AGENDA AMIGOS</h1>
    </header>
    <main class="container m-0 "  style="height: 100vh;">
        <div class="row h-100">
            <div class="col-md-3 col-sm-12">
                
                <form class="cargaAmigos bg-gradiente d-flex flex-column justify-content-center p-3 h-100 gap-3 position-fixed top-0 start-0 " style="background-color: rgba(0, 0, 0, 0.6);" id="formulario">
                    <h3 id="tituloFormulario" class="text-light text-center">Formulario</h3>
                    <input type="text" value="" id="idTarjeta" class="d-none">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                        <label for="floatingInput">Dir. de Correo</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre Amigo">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input type="url" class="form-control" id="imagenUrl" placeholder="url: imagen amigo">
                        <label for="floatingInput">url : imagen amigo</label>
                    </div>
                    <div class="text-center d-none" id="contenedor-img-muestra">
                        <img src="" id="imagen-muestra" style="width: 12rem;">
                   </div>
                    <div class="text-center form-floating ">
                        <input class="btn btn-dark w-75 shadow-sm" type="submit" value="Enviar" id="botonEnviar">
                    </div>
                    <div class="text-center form-floating ">
                        <button class="btn btn-dark w-75 shadow-sm cancelar d-none " type="button" >Cancelar</button>
                    </div>
                    <div class="text-center form-floating ">
                        <button class="btn btn-dark w-75 shadow-sm borrarTodo" type="button" id="botonEliminarTodos" >Borrar Amigos</button>
                    </div>
                  
               
                </form>
            </div>
            <div class="CampoAmigos col d-flex flex-wrap gap-2 justify-content-center ps-5 pt-5 pb-5" id="campoAmigos" >
                

                
               
                
            </div>
        </div>
    </main>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
